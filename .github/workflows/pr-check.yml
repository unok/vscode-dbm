name: CI - Pull Request Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  # Essential checks that must pass
  basic-checks:
    name: Basic CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies
        run: test -d node_modules && echo "‚úÖ Dependencies installed successfully"

      - name: Check package.json validity
        run: node -e "require('./package.json')" && echo "‚úÖ Package.json is valid"

      - name: Run lint with auto-fix
        run: |
          echo "üîç Running lint with auto-fix..."
          npm run lint:fix || echo "‚ö†Ô∏è Some lint issues remain after auto-fix"
          echo "üìä Checking lint status..."
          npm run lint:check && echo "‚úÖ All lint issues resolved" || {
            echo "‚ùå Lint issues found. Please review and fix:"
            npm run lint:check
            exit 1
          }

  # Development feedback (non-blocking)
  development-feedback:
    name: Development Feedback
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check (feedback)
        run: |
          npm run type-check && echo "‚úÖ TypeScript check passed" || echo "‚ö†Ô∏è TypeScript issues found"
        continue-on-error: true

      - name: Build check (feedback)
        run: |
          npm run build && echo "‚úÖ Build successful" || echo "‚ö†Ô∏è Build issues found"
        continue-on-error: true

      - name: Test suite (feedback)
        run: |
          npm run test:ci || npm run test || echo "‚ö†Ô∏è Test issues found"
        continue-on-error: true